# bootstrap/01-argocd-bootstrap-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-cluster-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/assafdori/homelab-cluster.git
    targetRevision: HEAD
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
