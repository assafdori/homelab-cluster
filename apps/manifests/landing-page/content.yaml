            <a href="https://uptime.assafdori.com">Visit Uptime-Kuma ‚Üí</a>
          </div>

          <div class="feature">
            <h3>üîñ Bookmark Manager</h3>
            <p>Organize and manage personal knowledge efficiently. Powered by Linkding.</p>
            <a href="https://linkding.assafdori.com">Visit Linkding ‚Üí</a>
          </div>

          <div class="feature">
            <h3>üåê Whoami Service</h3>
            <p>Connectivity testing tool for DNS, IP, and deployments troubleshooting.</p>
            <a href="https://whoami.assafdori.com">Visit Whoami ‚Üí</a>
