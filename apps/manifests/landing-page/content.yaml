data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        :root {
          --primary-color: #2563eb;
          --secondary-color: #1e40af;
          --background-light: #f1f5f9;
          --background-dark: #e2e8f0;
          --text-color: #1e293b;
          --muted-text: #64748b;
          --card-shadow: 0 8px 12px rgba(0,0,0,0.06);
          --hover-shadow: 0 10px 18px rgba(0,0,0,0.08);
        }

        body {
          margin: 0;
          padding: 0;
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          background: linear-gradient(to bottom right, var(--background-light), var(--background-dark));
          color: var(--text-color);
          line-height: 1.6;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
        }

        header.topbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1.5rem 2rem;
          max-width: 100%;
          box-sizing: border-box;
        }

        .brand {
          font-size: 1.5rem;
          font-weight: 700;
          color: var(--primary-color);
          text-decoration: none;
        }

        .social-links {
          display: flex;
          gap: 1.5rem;
        }

        .social-links a {
          color: var(--text-color);
          text-decoration: none;
          font-size: 0.95rem;
          transition: color 0.2s, transform 0.2s;
        }

        .social-links a:hover {
          color: var(--primary-color);
          transform: scale(1.05);
        }

        main.container {
          max-width: 1100px;
          margin: 0 auto;
          padding: 2rem;
          flex: 1;
          display: flex;
          flex-direction: column;
          align-items: center;
          text-align: center;
        }

        .hero {
          margin-top: 5rem;
          max-width: 700px;
          font-size: 1.4rem;
          color: var(--muted-text);
          line-height: 1.8;
        }

        .features {
          margin-top: 6rem;
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 3rem;
          width: 100%;
        }

        .feature {
          padding: 1.5rem;
          background: white;
          border-radius: 1rem;
          box-shadow: var(--card-shadow);
          transition: transform 0.3s, box-shadow 0.3s;
          text-align: left;
        }

        .feature:hover {
          transform: translateY(-4px);
          box-shadow: var(--hover-shadow);
        }

        .feature h3 {
          font-size: 1.3rem;
          color: var(--primary-color);
          margin-bottom: 0.5rem;
          display: flex;
          align-items: center;
          gap: 0.5rem;
        }

        .feature p {
          font-size: 1rem;
          color: var(--muted-text);
          margin-bottom: 1rem;
        }

        .feature a {
          font-size: 0.95rem;
          color: var(--primary-color);
          text-decoration: none;
          font-weight: 500;
        }

        footer {
          text-align: center;
          margin: 4rem 2rem 1rem 2rem;
          padding-top: 2rem;
          border-top: 1px solid #d1d5db;
          font-size: 0.9rem;
          color: var(--muted-text);
        }

        @media (max-width: 768px) {
          header.topbar {
            flex-direction: column;
            gap: 1rem;
            align-items: flex-start;
          }

          main.container {
            padding: 1.5rem;
          }

          .features {
            grid-template-columns: 1fr;
          }
        }

        @media (prefers-color-scheme: dark) {
          :root {
            --background-light: #0f172a;
            --background-dark: #1e293b;
            --text-color: #f1f5f9;
            --muted-text: #cbd5e1;
            --card-shadow: 0 8px 12px rgba(255,255,255,0.05);
            --hover-shadow: 0 10px 18px rgba(255,255,255,0.08);
          }

          body {
            background: linear-gradient(to bottom right, var(--background-light), var(--background-dark));
          }

          .feature {
            background: #1e293b;
            border: 1px solid #334155;
          }
        }
      </style>
    </head>
    <body>
      <header class="topbar">
        <a class="brand" href="/">Assaf Dori</a>
        <div class="social-links">
          <a href="https://github.com/assafdori" target="_blank" rel="noopener noreferrer">GitHub</a>
          <a href="https://linkedin.com/in/assafdori" target="_blank" rel="noopener noreferrer">LinkedIn</a>
          <a href="mailto:hi@assafdori.com">Email</a>
        </div>
      </header>

      <main class="container">

        <section class="features">
          <div class="feature">
            <h3>üìà Uptime Monitor</h3>
